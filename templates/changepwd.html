{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/changepwd" method="post">
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Current password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="newpassword" placeholder="New password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="newpassword-confirm" placeholder="Confirm new password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
